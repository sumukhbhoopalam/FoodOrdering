<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark black" [containerInside]="false">
    <mdb-navbar-brand><a class="navbar-brand">Food Ordering Application</a></mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link waves-light" routerLink="/home" mdbWavesEffect><mdb-icon fas icon="home"></mdb-icon> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" routerLink="/about" mdbWavesEffect><mdb-icon fas icon="at"></mdb-icon> About</a>
        </li>

        <li *ngIf="user===''; else lgout" class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mdb-icon fas icon="info-circle"></mdb-icon>Profile<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/login"><mdb-icon fas icon="sign-in-alt"> </mdb-icon>Login</a>
          </div>
        </li>
        <ng-template #lgout>
          <li class="nav-item">
            <a class="nav-link waves-light" routerLink="/cart" mdbWavesEffect><mdb-icon fas icon="shopping-cart"></mdb-icon>Cart</a>
          </li>
          <li class="nav-item dropdown" dropdown>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                <mdb-icon fas icon="info-circle"></mdb-icon>Profile<span class="caret"></span></a>
              <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/myaccount"><mdb-icon fas icon="user"></mdb-icon>My account</a>
                <a class="dropdown-item waves-light" mdbWavesEffect (click)="onLogout()"><mdb-icon fas icon="sign-out-alt"></mdb-icon>Log out</a>
              </div>
          </li>
        </ng-template>
      </ul>
    </links>
  </mdb-navbar>
<router-outlet></router-outlet>
