<section class="Form my-5 mx-5 ">
    <div class="container ">
        <div class="main row no-gutters">
            <div class="col-lg-5">
                <img src="../../assets/login.jpg" class="img-fluid" alt="Login Image" />
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold mb-2">Food Ordering Application</h1>
                <h4>Sign Up</h4>
                <form #signupform="ngForm" (ngSubmit)="onSubmit(signupform.value)">
                    <div class="row">
                        <div class="col-lg-5">
                            <input type="text" class="form-control my-3 p-2" placeholder="User Name" name="name" ngModel required/>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5">
                            <input type="email" class="form-control my-3 p-2" placeholder="User Email" name="email" ngModel required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <input type="password" class="form-control my-3 p-2" placeholder="Password" name="pass" ngModel required/>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5">
                            <input type="password" class="form-control my-3 p-2" placeholder="Confirm password" name="conpassword" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <input type="text" class="form-control my-3 p-2" placeholder="Number" name="phone" ngModel required/>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5">
                            <textarea rows="1" class="form-control my-3 p-2" placeholder="Address" name="address" ngModel></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7">
                            <input type="file" class="form-control my-3 p-2" name="imageurl" accept="image/*" (change)="showPreviewImage($event)" ngModel>
                        </div>
                        <div class="col-lg-5">
                            <img [src]="localUrl" *ngIf="localUrl" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7">
                            <input type="submit" class="form-control btn1 mt-2 mb-1" value="Sign Up" [disabled]="signupform.invalid"/>
                        </div>
                    </div>
                    <p><a routerLink="/login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
