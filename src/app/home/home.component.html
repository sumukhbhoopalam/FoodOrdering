<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<div class="d-none d-lg-block">
<div class="content">
  <div class="site-blocks-cover">
    <div class="img-wrap">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
            <img class="slide img-fluid" src="../../assets/carousel1.jpg" alt="">  
        </ng-template>
        <ng-template carouselSlide>
            <img class="slide img-fluid" src="../../assets/carousel2.jpg" alt="">
        </ng-template>
        <ng-template carouselSlide>
            <img class="slide img-fluid" src="../../assets/carousel3.jpg" alt="">  
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto align-self-center">
          <div class="intro">
            <div class="heading">
              <h1 class="text-white font-weight-bold">Hakuna Matata</h1>
            </div>
            <div class="text sub-text">
              <p>Order Food Online. Get the best bang for your buck.</p>
              <p>Please stay home and stay safe while we deliver your favourite delicacies.</p>
              <a style="color: white;" class="btn btn-outline-primary btn-md btn-pill">Menu</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
</div>
<div class="d-lg-none">
  <div class="wrapper">
    <owl-carousel-o [options]="customOptions1">
      <ng-template carouselSlide>         
        <img class="img-fluid" src="../../assets/carousel1.jpg" alt="">  
      </ng-template>  
      <ng-template carouselSlide>            
        <img class="img-fluid" src="../../assets/carousel2.jpg" alt="">  
      </ng-template>
      <ng-template carouselSlide>            
        <img class="img-fluid" src="../../assets/carousel3.jpg" alt="">  
      </ng-template>  
    </owl-carousel-o> 
  </div>
</div>
<hr />

<div class="text-center">
  <h1>Our Items</h1>
</div>
<div class="text-center">
  <button class="btn btn-dark mx-3"><mdb-icon fas icon="filter"></mdb-icon>Filters</button>
  <button *ngIf='veg; else nv' (click)="vegClick()" class="btn btn-dark mx-3">Pure Veg</button>
  <ng-template #nv>
    <button (click)="vegClick()" class="btn btn-light mx-3">Pure Veg</button>
  </ng-template>
  <button *ngIf='italian; else ni' (click)="italianClick()" class="btn btn-dark mx-3">Italian</button>
  <ng-template #ni>
    <button (click)="italianClick()" class="btn btn-light mx-3">Italian</button>
  </ng-template>
  <button *ngIf='chinese; else nc' (click)="chineseClick()" class="btn btn-dark mx-3">Chinese</button>
  <ng-template #nc>
    <button (click)="chineseClick()" class="btn btn-light mx-3">Chinese</button>
  </ng-template>
  <button *ngIf='north; else no' (click)="northClick()" class="btn btn-dark mx-3">North Indian</button>
  <ng-template #no>
    <button (click)="northClick()" class="btn btn-light mx-3">North Indian</button>
  </ng-template>
</div>

<div class="row mx-xl-5" >
    <div class="col-xl-3 mx-xl-5 col-lg-6 col-md-6 my-2" *ngFor="let data of filtersM">
      <mdb-card>
        <div class="view overlay waves-light" mdbWavesEffect>
          <mdb-card-img class="img-fluid" style="height:300px" src={{data.image}} alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <mdb-card-body class="elegant-color white-text">
          <mdb-card-title>
            <h4>{{data.itemname}}</h4>
          </mdb-card-title>
  
          <hr class="hr-light">
          <div class="text-center">
            <mdb-badge class="m-2" style="background-color: white;"><div style="color: black;">{{data.category}}</div></mdb-badge>
            <mdb-badge *ngIf="data.veg; else nonveg" class="m-2" style="background-color: green;"><div style="color: black;">Vegetarian</div></mdb-badge>
            <ng-template #nonveg>
                <mdb-badge class="m-2" style="background-color: red;"><div style="color: black;">Non Vegetarian</div></mdb-badge>
            </ng-template>
         </div>        
          <mdb-card-text class="white-text">
            <p class="bodytext white-text">{{data.description}}</p>
          </mdb-card-text>
          <hr class="hr-light">
          <div class="row">
            <div class="white-text d-flex col-lg-5 font-weight-bold">&#8377;{{data.price}}</div>
            <button *ngIf="user" (click)="cartData(data)" class="btn d-flex col-lg-7">
                <p class="waves-light white-text" mdbWavesEffect>Add to Cart
                <span>
                    <mdb-icon fas icon="cart-plus" class="pl-2 waves-light" mdbWavesEffect></mdb-icon>
                </span>
              </p>
            </button>
         </div>
        </mdb-card-body>
      </mdb-card>
    </div>
</div>
