<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<div class="content">
  <div class="site-blocks-cover">
    <div class="img-wrap">
      <owl-carousel-o [options]="customOptions" class="slide-one-item hero-slider">
        <ng-template carouselSlide>
          <div class="slide">
            <img src="https://thumbs.dreamstime.com/b/food-cold-snacks-top-view-setting-dark-background-variety-food-plates-cold-snacks-top-view-black-background-assortment-115128993.jpg" alt="">  
          </div> 
        </ng-template>
        <ng-template carouselSlide>
          <div class="slide">
            <img src="https://previews.123rf.com/images/baibakova/baibakova1908/baibakova190800142/129010608-assorted-indian-food-on-black-background-indian-cuisine-.jpg" alt="">  
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto align-self-center">
          <div class="intro">
            <div class="heading">
              <h1 class="text-white font-weight-bold">Hakuna Matata</h1>
            </div>
            <div class="text sub-text">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi omnis qui distinctio.</p>
              <a style="color: white;" class="btn btn-outline-primary btn-md btn-pill">Menu</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- END .site-blocks-cover -->
</div>
<div class="row mx-xl-5" >
    <div class="col-xl-3 mx-xl-5 col-lg-6 col-md-6 my-2" *ngFor="let data of dummydata">
      <mdb-card>
        <div class="view overlay waves-light" mdbWavesEffect>
          <mdb-card-img class="img-fluid" style="height:200px" src={{data.image}} alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <mdb-card-body class="elegant-color white-text">
          <mdb-card-title>
            <h4>{{data.itemname}}</h4>
          </mdb-card-title>
  
          <hr class="hr-light">
          <div class="text-center">
            <mdb-badge class="m-2" style="background-color: white;"><div style="color: black;">{{data.category}}</div></mdb-badge>
            <mdb-badge *ngIf="data.veg; else nonveg" class="m-2" style="background-color: green;"><div style="color: black;">Vegetarian</div></mdb-badge>
            <ng-template #nonveg>
                <mdb-badge class="m-2" style="background-color: red;"><div style="color: black;">Non Vegetarian</div></mdb-badge>
            </ng-template>
         </div>        
          <mdb-card-text class="white-text">
            {{data.description}}
          </mdb-card-text>
          <hr class="hr-light">
          <div class="row">
            <div class="white-text d-flex col-lg-5 font-weight-bold">&#8377;{{data.price}}</div>
            <button class="btn d-flex col-lg-7">
                <p class="waves-light white-text" mdbWavesEffect>Add to Cart
                <span>
                    <mdb-icon fas icon="cart-plus" class="pl-2 waves-light" mdbWavesEffect></mdb-icon>
                </span>
            </p>
            </button>
         </div>
        </mdb-card-body>
      </mdb-card>
    </div>
    
</div>
